<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">
    <p><b>Hello</b>world!</p>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
</div>
<script>
    var div = document.getElementById('div1');
    var walker = document.createTreeWalker(div, NodeFilter.SHOW_ELEMENT, null, false);
    var a = walker.firstChild();//p
    // var b = walker.nextSibling();//ul
    // var node = walker.firstChild();//li
    while(a !== null){
        alert(a.tagName);
        a = walker.nextSibling();
    }
    walker.parentNode();
    walker.firstChild();
    var b = walker.firstChild();
    while (b !== null){
        alert(b.tagName);
        b = walker.nextSibling();
    }
</script>
</body>
</html>
