<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div1">
    <p><b>Hello</b>world!</p>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
</div>
<script>
    var oUl = document.getElementById('div1').getElementsByTagName('ul')[0];
    var oLi = oUl.getElementsByTagName('li');
    var len = oLi.length;
    for(var i = 0; i < len; i++){
        alert(oLi[i].innerText);
    }
</script>
</body>
</html>
