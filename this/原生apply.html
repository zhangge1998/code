<script>
Function.prototype.myApply =function(context,arr){
    context = Object(context) || window;
    context.fn = this;
    var result;
    if(!arr){
        result= context.fn();
    }else{
        var args = [];
        for(var i=0;i<arr.length;i++){
            args.push('arr['+i+']');
        }
        result = eval('context.fn('+args.toString()+')')
    }
    delete context.fn;
    return result;
};

var q = {name:'chuchu'};
var arg1 = 1;
var arg2= [123];
function eat(n,m){
    console.log(this,n,m);
}
