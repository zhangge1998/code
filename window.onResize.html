<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #box{width:200px;height:200px;background: #5c59cc;}
    </style>
</head>
<body>
<div id="box"></div>
<script>
    window.onresize = function(){
        var box = document.getElementById('box');
        if(window.innerWidth < 600){
            box.style.display = 'none';
        }else{
            box.style.display = 'block';
        }
    }
</script>
</body>
</html>
