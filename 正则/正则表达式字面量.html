<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="str" type="text" onchange="test()">
<script>

        var str = document.getElementById('str').value;

        if(pattern.test(str)){
            alert("exist");
        }else{
            alert("no");
        }
    }

</script>
</body>
