<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{position:relative;}
        #box{width:300px;height:50px;position:absolute;left:0;top:10px;background: #5c59cc;
        animation: move 3s linear 0s infinite alternate forwards;}
        #box:hover{animation-play-state: paused;}
        @keyframes move {
            0%{
                left:0;
                opacity: 0;
            }
            50%,60%{
                left:50%;
                margin-left: -150px;
                opacity: .7;
            }
            100%{
                left:100%;
                margin-left: -300px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div id="wrap">
    <div id="box"></div>
</div>
</body>
</html>
