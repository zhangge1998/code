<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function formatDate(oDate, oFormat){
        var obj = {
            'yyyy':oDate.getFullYear(),
            'yy':(''+oDate.getFullYear()).slice(-2),
            'MM':('0' + (oDate.getMonth() + 1)).slice(-2),
            'M':oDate.getMonth() + 1,
            'dd':('0' + (oDate.getDate())).slice(-2),
            'd':oDate.getDate() + 1,
            'HH':('0' + (oDate.getHours())).slice(-2),
            'H':oDate.getHours(),
            'hh':('0' + ((oDate.getHours()) % 12)).slice(-2),
            'h':(oDate.getHours()) % 12,
            'mm':('0' + (oDate.getMinutes())).slice(-2),
            'm':oDate.getMinutes(),
            'ss':('0' + (oDate.getSeconds())).slice(-2),
            's':oDate.getSeconds(),
            'w':['日', '一', '二', '三', '四', '五', '六'][oDate.getDay()]
        };
        for(var i in obj){
            oFormat = oFormat.replace(i, obj[i]);
        }
        return oFormat;
    }
    console.log(formatDate(new Date(1409894060000), 'yyyy-MM-dd HH:mm:ss 星期w'))
</script>
</body>
</html>
