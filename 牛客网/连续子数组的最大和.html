<script>
    var arr = [1,-2,3,10,-4,7,2,-5];
    function fn(arr){
        var temp = arr[0];
        var sum = arr[0];
        for(var i = 1; i < arr.length; i++){
            temp = temp<0?arr[i]:temp+arr[i];
            sum = temp>sum?temp:sum;
        }
        console.log(sum);
    }
    fn(arr);
</script>
