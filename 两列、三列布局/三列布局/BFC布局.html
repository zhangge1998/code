<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{width:100%;border:1px solid #000;}
        #left{width:200px;height:100px;float:left;background: #ccc141;margin-right: 10px;}
        #right{width:200px;height:100px;float:right;background: #ccc141;margin-left: 10px;}
        #center{height:200px;overflow: hidden;background: lightcoral;}
    </style>
</head>
<body>
<div id="wrap">
    <div id="left"></div>
    <div id="right"></div>
    <div id="center"></div>
</div>
</body>
</html>
