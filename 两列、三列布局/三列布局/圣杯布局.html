<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #wrap{border:1px solid #000; margin-left: 210px;margin-right: 210px;}
        #wrap:after{content:'';display: block;height:0;visibility: hidden;clear: both;}
        #center{width:100%;float:left;height:100px;background: #ccc141;}
        #left{width:200px;height:100px;float:left;background: #5c59cc;margin-left: -100%;position: relative;left: -210px;}
        #right{width:200px;height:100px;float:left;background: lightcoral;margin-left: -200px;position:relative;left:210px;}
    </style>
</head>
<body>
<div id="wrap">
    <div id="center">hhh</div>
    <div id="left">hh</div>
    <div id="right">hh</div>
</div>
</body>
</html>
