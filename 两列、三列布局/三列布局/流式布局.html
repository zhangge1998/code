<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <style>
        #wrap{border:1px solid #000;width:100%;}
        #left{float:left;width:200px;height:100px;background: #5c59cc;}
        #right{float:right;width:200px;height:100px;background: #ccc141;}
        #center{height:200px;margin-left: 200px;margin-right: 200px;background: lightcoral;}
    </style>
</head>
<body>
    <div id="wrap">
        <div id="left"></div>
        <div id="right"></div>
        <div id="center"></div>
    </div>
</body>
</html>
