<html lang="en">
<head>

    <title>Title</title>

        .content{width:100%;height:400px;border:1px solid #000;position:relative;}
        .left{width:200px;height:100px;position:absolute;background: #5c59cc;}
        .right{height:300px;position:absolute;left:200px;background: lightcoral;right:0;}
    </style>
</head>
<body>
<div class="content">
    <div class="left">
        <p>左边</p>
    </div>
    <div class="right">
        <p>右边</p>
    </div>
</div>
</body>
</html>
