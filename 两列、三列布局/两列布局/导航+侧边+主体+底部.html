<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1 user-scalable=no">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        nav{width:100%;height:50px;background: lightcoral;}
        aside{float:left;width:200px;height:500px;background: #5c59cc;}
        aside:after{content: '';display: block;visibility: hidden;height: 0;clear: both;}
        main{min-height:100px;height:700px;overflow: hidden;background: #ccc141;}
        footer{width:100%;height:50px;position:fixed;left:0;bottom:0;background:lawngreen;}
        @media (max-width: 480px) {
            body{display: flex;flex-direction: column;}
            main{order:1;min-height: auto;}
            nav{order:2;}
            aside{order:3;width: auto;}
            footer{order:4;}
        }
    </style>
</head>
<body>
<!--请用 HTML5/CSS3 实现一个双栏布局，顶部有导航栏，底部有网站简介。-->
<!--要求如下：-->
<!-- - PC 上，侧边栏在左侧，宽度固定，主内容在右侧，宽度自适应，内容区域高度不定-->
<!-- - 手机上，所有区域竖排，依次是内容、导航、侧边栏、底部（假定宽度低于 480px 的设-->
<!--备是手机）-->
<nav></nav>
<aside></aside>
<main></main>
<footer></footer>
</body>
</html>
