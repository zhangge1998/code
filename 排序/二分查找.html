<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,2,3,4,5,6,7,8];
    function select(arr,key){
        var low = 0;
        var high = arr.length - 1;
        while(low < high){
            var mid = Math.floor((low + high)/2);
            if(arr[mid] === key){
                return mid;
            }else if(key < arr[mid]){
                high = mid - 1;
            }else{
                low = mid + 1;
            }
        }
        return mid;
    }
    console.log(select(arr, 4));
</script>
</body>
</html>
