<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [2,1,4,5,3,6,3,2];
    function bubbleSort(arr){
        var len = arr.length;
        for(var i = 0; i < len - 1; i++){
            for(var j = 0; j < len -i -1; j++){
                if(arr[j] > arr[j+1]){
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        return arr;
    }
    console.log(bubbleSort(arr));
</script>
</body>
</html>
