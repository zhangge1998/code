<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [2,1,4,5,3,6,3,2];
    function quickSort(arr){
        if(arr.length <= 1){
            return arr;
        }
        var left = [];
        var right = [];
        var pivotIndex = Math.floor(arr.length/2);
        var pivot = arr.splice(pivotIndex,1);
        for(var i = 0; i < arr.length; i++){
            if(arr[i] > pivot){
                right.push(arr[i]);
            }else{
                left.push(arr[i]);
            }
        }
        return quickSort(left).concat(pivot, quickSort(right));
    }
    console.log(quickSort(arr));
</script>
</body>
</html>
